<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Clash</title>
    <style>
      body {
        margin: 0;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      id="join"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      "
    >
      <img
        src="/assets/corporate-clash-logo.png"
        alt="Corporate Clash"
        style="width: 600px; margin-bottom: 16px"
      />
      <input
        id="name-input"
        type="text"
        placeholder="Enter your name"
        maxlength="20"
        style="
          padding: 14px 20px;
          font-size: 22px;
          font-family: monospace;
          border-radius: 6px;
          border: 3px solid #fb8000;
          width: 320px;
          background: #16213e;
          color: #fff;
          outline: none;
          text-align: center;
        "
      />
      <button
        id="join-btn"
        style="
          padding: 14px 48px;
          font-size: 22px;
          font-family: monospace;
          font-weight: bold;
          letter-spacing: 2px;
          border-radius: 6px;
          border: 3px solid #c96600;
          cursor: pointer;
          background: #fb8000;
          color: #fff;
          text-transform: uppercase;
        "
      >
        Join Game
      </button>
      <div
        id="join-error"
        style="color: #e74c3c; font-family: monospace; font-size: 14px"
      ></div>
    </div>
    <div id="app" style="display: none"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
