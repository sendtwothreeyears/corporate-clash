<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Clash</title>
    <style>
      body {
        margin: 0;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      id="join"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      "
    >
      <h1 style="color: #fff; font-family: monospace">Corporate Clash</h1>
      <input
        id="name-input"
        type="text"
        placeholder="Enter your name"
        maxlength="20"
        style="
          padding: 8px 12px;
          font-size: 16px;
          border-radius: 4px;
          border: none;
          width: 200px;
        "
      />
      <button
        id="join-btn"
        style="
          padding: 8px 24px;
          font-size: 16px;
          border-radius: 4px;
          border: none;
          cursor: pointer;
          background: #4a90d9;
          color: #fff;
        "
      >
        Join Game
      </button>
      <div
        id="join-error"
        style="color: #e74c3c; font-family: monospace; font-size: 14px"
      ></div>
    </div>
    <div id="app" style="display: none"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
